<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1 class="page-title">Will Andy pick me?</h1>
    <main>
      <section class="question-section">
        <form class="question-form">
          <input id="question-field" type="text" placeholder="Ask your question here!">
          <button id="question-button" type="button" disabled>Get your answer</button>
        </form>
        <img id="eight-ball" class="magic-eight-ball" src="./assets/eight-ball.png">
        <div id="question-cont" class="question-container"></div>
        <div class="button-cont">
          <button id="favorite-bttn" class="button favorite-button" type="button" disabled> Favorite </button>
          <button id="clear-button" class="button clear-field-bttn" type="button" disabled> Clear </button>
        </div>
      </section>
      <img class="woody" src="./assets/woody.png">
      <section class="favorites-section">
        <h2 class="favorites-title"> Favorites </h2>
        <div id="favorites-column" class="favorites-container"></div>
      </section>
    </main>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
